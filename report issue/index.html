<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foranggis - Reporting Issue</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <!-- fonts end -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <h2 class="text-atas">Reporting Issue</h2>
          <h4>
            Cattegory : &nbsp
            <span class="text-kecil"
              >Ringan<input type="checkbox" /> Berat<input type="checkbox" />
            </span>
          </h4>
          <h4>
            Name &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp:
            <input type="text" class="input-text" />
          </h4>
          <h4>
            Contact &nbsp &nbsp &nbsp : <input type="text" class="input-text" />
          </h4>
          <h4>
            Contents &nbsp &nbsp: <input type="text" class="input-text" />
          </h4>
          <h4>
            Location &nbsp &nbsp : <input type="text" class="input-text" />
          </h4>
          <h5 class="submit">
            Report Anonymously ?
            <input type="checkbox" class="checkbox-bawah" />
          </h5>
          <a href="#" class="text-bawah"><h1>SUBMIT</h1></a>
        </div>
      </div>
    </section>
  </body>
</html>
